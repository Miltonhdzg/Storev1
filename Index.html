<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Store Check → Soriana</title>

  <style>
    :root {
      --bg:#111a2e; --card:#111827; --muted:#94a3b8;
      --text:#e2e8f0; --accent:#22c55e; --border:#1f2937;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      background:linear-gradient(180deg,#0b1223,#0f172a);
      color:var(--text);
    }

    /* === CONTENEDORES OPTIMIZADOS PARA MÓVIL === */
    .container{
      max-width:980px;
      margin:12px auto;
      padding:0 8px;
    }

    .card{
      background:linear-gradient(180deg,#0e1527,#0b1020);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(2,6,23,.6);
      overflow:hidden;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:14px 16px 8px;
      border-bottom:1px solid var(--border);
    }
    header h1{ margin:0 0 6px; font-size:20px; letter-spacing:.2px }
    header p{ margin:0; color:var(--muted); font-size:14px }

    form{
      padding:12px 12px 16px;
      flex:1;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* === GRID === */
    .grid{
      display:grid;
      grid-template-columns:repeat(12,1fr);
      gap:14px;
    }
    .col-4{ grid-column:span 4 }
    .col-6{ grid-column:span 6 }
    .col-12{ grid-column:span 12 }

    /* === CAMPOS === */
    label{
      display:block; font-size:13px;
      color:var(--muted); margin:6px 0 6px;
    }

    select,
    input[type=text]{
      width:100%; padding:10px 12px;
      border-radius:10px; border:1px solid var(--border);
      background:#0b1223; color:var(--text);
      outline:none;
    }

    select:focus,
    input:focus{ border-color:#334155 }

    /* === TABLA === */
    table{ width:100%; border-collapse:collapse }
    th,td{
      border-bottom:1px solid var(--border);
      padding:10px 8px; text-align:left;
    }
    th{ color:var(--muted); font-weight:600; font-size:13px }

    /* WRAPPER CON SCROLL */
    .productos-section{
      display:flex;
      flex-direction:column;
      gap:6px;
      flex:1;
      min-height:0;
    }

    .tabla-wrapper{
      margin-top:6px;
      border:1px solid var(--border);
      border-radius:12px;
      overflow:auto;
      flex:1;
      min-height:0;
    }

    /* === BOTONES === */
    .btn{
      appearance:none;
      border:1px solid var(--border);
      background:#0b1223;
      color:var(--text);
      padding:10px 14px;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{ filter:brightness(1.05) }

    .btn-primary{
      background:var(--accent);
      color:#052e16;
      border-color:#16a34a;
    }

    .footer{
      padding:10px 12px 14px;
      display:flex;
      gap:10px;
      border-top:1px solid var(--border);
      align-items:center;
      justify-content:space-between;
      flex-shrink:0;
    }

    .hint{ color:var(--muted); font-size:12px; margin-top:4px }
    .errors{ color:#fecaca; font-size:13px; display:none }
    .success{ color:#bbf7d0; font-size:13px; display:none }

    /* === RESPONSIVE MOBILE === */
    @media(max-width:820px){
      .container{ max-width:100%; margin:0; padding:0 }
      .card{ border-radius:0; box-shadow:none }

      header h1{ font-size:18px }
      header p{ font-size:12px }

      .grid{ gap:8px }
      label{ font-size:12px; margin:4px 0 }

      select, input[type=text]{ padding:8px 10px; font-size:14px }

      th,td{ padding:6px 4px; font-size:12px }

      .btn{ padding:8px 10px; font-size:13px }
    }

    @media(max-width:400px){
      /* Oculta columna Marca si el espacio es MUY chico */
      #tablaProductos th:nth-child(2),
      #tablaProductos td:nth-child(2){
        display:none;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">

      <header>
        <h1>Store Check - Soriana</h1>
        <p>Elige Cadena y Estado. Coloca el precio regular por producto.</p>
      </header>

      <form id="formPrecios" autocomplete="off">

        <!-- === SELECTORES === -->
        <section class="grid">
          <div class="col-4">
            <label for="cadena">Cadena</label>
            <select id="cadena" name="cadena" required>
              <option value="" selected disabled>Selecciona...</option>
            </select>
          </div>

          

          <div class="col-4">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="" selected disabled>Selecciona...</option>
            </select>
          </div>
        </section>

        <!-- === PRODUCTOS === -->
        <section class="productos-section">
          <label style="margin:0;">Productos</label>
          <div class="hint">
            Lista fija por Cadena. Columnas: <b>Producto</b>, <b>Marca</b> y <b>Precio</b> (2 decimales).
          </div>

          <div class="tabla-wrapper">
            <table id="tablaProductos">
              <thead>
                <tr>
                  <th style="width:60%;">Producto</th>
                  <th style="width:20%;">Marca</th>
                  <th style="width:20%;">Precio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </section>

        <!-- === FOOTER === -->
        <div class="footer">
          <div>
            <div class="errors" id="errors"></div>
            <div class="success" id="success"></div>
          </div>

          <div style="display:flex;gap:10px;">
            <button class="btn" type="button" id="btnLimpiar">Limpiar</button>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <!-- === TEMPLATE DE FILA === -->
  <template id="tplFila">
    <tr>
      <td><input type="text" class="producto" readonly /></td>
      <td><input type="text" class="marca" readonly /></td>
      <td><input type="text" class="precio" placeholder="0.00" inputmode="decimal" /></td>
    </tr>
  </template>

  <!-- === JS === -->
  <script>

    const ESTADOS_MX = [
      "Aguascalientes","Baja California","Baja California Sur","Campeche","Chiapas","Chihuahua","Ciudad de México","Coahuila","Colima","Durango","Estado de México","Guanajuato","Guerrero","Hidalgo","Jalisco","Michoacán","Morelos","Nayarit","Nuevo León","Oaxaca","Puebla","Querétaro","Quintana Roo","San Luis Potosí","Sinaloa","Sonora","Tabasco","Tamaulipas","Tlaxcala","Veracruz","Yucatán","Zacatecas"
    ];

    const DATA_URL = 'database.txt';
    let PRODUCTOS_POR_CADENA = {};

    function normalizarDatos(){
      Object.keys(PRODUCTOS_POR_CADENA).forEach(cadena=>{
        PRODUCTOS_POR_CADENA[cadena] = (PRODUCTOS_POR_CADENA[cadena]||[]).map(item=>({
          producto: item.Producto ?? item.producto ?? '',
          marca: item.Marca ?? item.marca ?? '',
          segmento: item.Segmento ?? item.segmento ?? item.Familia ?? item.familia ?? ''
        }));
      });
    }

    /* === FUNCIONES === */
    function normalizarPrecio(valor){
      if(!valor) return '';
      let v = (valor+'').trim().replace(',', '.').replace(/[^0-9.]/g,'');
      const i = v.indexOf('.');
      if(i!==-1) v = v.slice(0,i+1) + v.slice(i+1).replace(/\./g,'');
      const m = v.match(/^(\d+)(?:\.(\d{0,2}))?$/);
      if(!m){
        const p = v.split('.');
        if(p.length===1) return p[0];
        return p[0]+'.'+p[1].slice(0,2);
      }
      return m[1] + (m[2]!==undefined ? '.'+m[2] : '');
    }

    function formateaDinero(num){
      const n = Number(num);
      if(!isFinite(n)) return '';
      return n.toFixed(2);
    }

    const tablaBody = document.querySelector('#tablaProductos tbody');
    const tpl = document.getElementById('tplFila');
    const selCadena = document.getElementById('cadena');
    const selEstado = document.getElementById('estado');
    const btnLimpiar = document.getElementById('btnLimpiar');
    const errorsEl = document.getElementById('errors');
    const okEl = document.getElementById('success');

    function mostrarMsg(tipo,txt){
      if(tipo==='error'){
        errorsEl.textContent=txt;
        errorsEl.style.display='block';
        okEl.style.display='none';
      } else {
        okEl.textContent=txt;
        okEl.style.display='block';
        errorsEl.style.display='none';
      }
    }

    function poblarEstados(){
      ESTADOS_MX.forEach(e=>{
        const o=document.createElement('option');
        o.value=e; o.textContent=e;
        selEstado.appendChild(o);
      });
    }

    function poblarCadenas(){
      selCadena.innerHTML = '<option value="" selected disabled>Selecciona...</option>';
      Object.keys(PRODUCTOS_POR_CADENA)
        .sort((a,b)=>a.localeCompare(b))
        .forEach(c=>{
          const o=document.createElement('option');
          o.value=c; o.textContent=c;
          selCadena.appendChild(o);
        });
    }

    // Ya no usamos filtro por segmento en la UI; la tabla mostrará todos los productos ordenados.

    function limpiarTabla(){ tablaBody.innerHTML=''; }

    function cargarTabla(cadena){
      limpiarTabla();
      const items = (PRODUCTOS_POR_CADENA[cadena]||[]).slice();

      items.forEach(it=>{
        const node=tpl.content.cloneNode(true);
        node.querySelector('.producto').value=it.producto||'';
        node.querySelector('.marca').value=it.marca||'';
        let pr=node.querySelector('.precio');
        pr.addEventListener('input',e=>e.target.value=normalizarPrecio(e.target.value));
        tablaBody.appendChild(node);
      });
    }

    /* === EVENTOS === */
    selCadena.addEventListener('change',()=>{
      cargarTabla(selCadena.value);
    });

    btnLimpiar.addEventListener('click',()=>{
      document.getElementById('formPrecios').reset();
      limpiarTabla();
      mostrarMsg('success','Formulario reiniciado.');
    });

    async function cargarProductosDesdeTxt(){
      try{
        const res = await fetch(DATA_URL, {cache:'no-store'});
        if(!res.ok) throw new Error('No se pudo leer database.txt');
        const text = await res.text();
        const lines = text.split(/\r?\n/).filter(l=>l.trim().length>0);
        if(lines.length===0) throw new Error('database.txt vacío');

        const headers = lines[0].split('\t').map(h=>h.trim());
        const idx = (name)=>headers.indexOf(name);
        const iCadena = idx('Cadena');
        const iMarca = idx('Marca');
        const iProducto = idx('Producto');
        const iFamilia = idx('Familia');

        PRODUCTOS_POR_CADENA = {};

        for(let i=1;i<lines.length;i++){
          const cols = lines[i].split('\t');
          const cadena = (cols[iCadena]||'').trim();
          const marca = (cols[iMarca]||'').trim();
          const producto = (cols[iProducto]||'').trim();
          const familia = (cols[iFamilia]||'').trim();

          if(!cadena || !producto) continue;
          if(!PRODUCTOS_POR_CADENA[cadena]) PRODUCTOS_POR_CADENA[cadena]=[];
          PRODUCTOS_POR_CADENA[cadena].push({
            producto,
            marca,
            segmento: familia
          });
        }

        normalizarDatos();
        poblarCadenas();
      }catch(err){
        mostrarMsg('error','No se pudo cargar database.txt. Abre la página desde un servidor local.');
      }
    }

    poblarEstados();
    cargarProductosDesdeTxt();

    /* === ENVÍO === */
    document.getElementById('formPrecios').addEventListener('submit',e=>{
      e.preventDefault();
      const cadena=selCadena.value;
      const estado=selEstado.value;
      if(!cadena||!estado)
        return mostrarMsg('error','Selecciona Cadena y Estado.');

      if(!PRODUCTOS_POR_CADENA[cadena] || PRODUCTOS_POR_CADENA[cadena].length===0)
        return mostrarMsg('error','No hay productos configurados para esta Cadena.');

      const filas=[...tablaBody.querySelectorAll('tr')];
      const items=[];

      for(const tr of filas){
        const prod=tr.querySelector('.producto').value;
        const marca=tr.querySelector('.marca').value;
        let pr=normalizarPrecio(tr.querySelector('.precio').value.trim());
        if(!pr) continue;
        pr=formateaDinero(pr);
        items.push({prod,marca,pr});
      }

      if(items.length===0)
        return mostrarMsg('error','Agrega al menos un precio.');

      const lineas=[];
      lineas.push(`*Cadena:* ${cadena}`);
      lineas.push(`*Estado:* ${estado}`);
      lineas.push('');
      lineas.push('*Productos y precios*');

      for(const it of items)
        lineas.push(`• ${it.prod} (${it.marca}): $${it.pr}`);

      const texto=encodeURIComponent(lineas.join('\n'));
      const url=`https://wa.me/?text=${texto}`;

      window.open(url,'_blank','noopener');
      mostrarMsg('success','Abriendo WhatsApp...');
    });
  </script>

</body>
</html>
